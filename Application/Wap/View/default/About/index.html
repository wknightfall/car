<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{:C(WEB_SITE_TITLE)}</title>
    <script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__JS__/plugin.js"></script>
    <script type="text/javascript" src="__JS__/public.js"></script>
    <link>
</head>
<body>
<!--头部-->
<include file="Public/header" />
<!--横幅展示-->
<div class="banner_dom">
    <img src="{$icon|picture}" alt="">
</div>
<!--菜单导航-->
<div class="nav_dom">
    <ul>


        <volist name="nav" id="v">
            <li <if condition="$v.id eq $navid">class="inva_chk"</if>  ><a href="{$v.href}">{$v.title}</a></li>
        </volist>
    </ul>

</div>
<!--正文-->
<div class="qymain_dom">
    <div class="qymain_tt">
        <p>{$ele.title}</p>
        <p>{$ele.name}</p>
    </div>
    <div class="qyarticle_main">
                {$ele.content}
    </div>
    <!--文章底部信息-->
    <div class="info_dom">
        <p>地址：锦屏县三江镇赤溪坪社区（锦屏文书特藏馆）</p>
        <p>电话：<i>{:C('WEB_SITE_MOBILE')}</i></p>
        <p>版权所有：贵州杉乡文化旅游发展集团有限公司</p>
    </div>
</div>
<!--底部菜单-->
<include file="Public/footer" />
</body>
</html>
