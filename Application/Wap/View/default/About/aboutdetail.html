<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{:C(WEB_SITE_TITLE)}</title>
    <script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__JS__/plugin.js"></script>
    <script type="text/javascript" src="__JS__/public.js"></script>
</head>
<body>
<!--头部-->
<include file="Public/header" />


<!--正文标题-->
<div class="jingp_titl">
    <p>{$news.name}</p>
    <ul>
        <li><a href="javascript:">{$news.create_time|date='Y-m-d',###}</a></li>
    </ul>
</div>
<!--正文-->
<div class="article_luxian">

    {$news.content}
    <div  style="margin-top: 20px;">
        <volist name="fileList" id="fileLists">
            <a   href=" {$fileLists.id|fileurl}" download="{$fileLists.name}"  <if condition="$key neq 0">style="margin-left:20px;color:#000"</if>  style="color:#000">附件{$key+1}:{$fileLists.name}</a>
        </volist>
    </div>
</div>

<div class="next_las">
    <if condition="$prev neq 0">
    <p><i>上一篇：</i><a href="{:U('wap/about/aboutdetail?id='.$prev['id'])}">{$prev.name}</a></p></if>
    <if condition="$next neq 0">
    <p><i>下一篇：</i><a href="{:U('wap/about/aboutdetail?id='.$next['id'])}">{$next.name}</a></p></if>
</div>
<!--information-->
<include file="Public/bottom" />
<!--底部菜单-->
<include file="Public/footer" />
</body>
</html>
