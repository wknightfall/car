    <link type="text/css" href="__CSS__/main.css" rel="stylesheet" />
    <link type="text/css" href="__CSS__/shop.css" rel="stylesheet" />

<body><include file="Public/zx" />

<!--顶部菜单-->
<!--顶部菜单-->

<!--分割线-->

<!---->
<div class="travel_gbi" style="display: inline-block;" id="rippleria">
    <img src="{$icon|picture}" alt="">
</div>
<!--当前位置-->
<div class="postin_wy">
    <div></div><em>您当前的位置：</em><a href="{:U('index/index')}">首页</a><em>-</em><a>文化锦屏</a>
</div>
<section>
    <div class="rute_rr">
        <div class="left_nav">
            <ul>
                <a href="{:U('Food/index')}" style="text-decoration: none;color:#fff"><li class="lenav_ok" style="background: #ef5f02;"><div></div>美食</li></a>

                <a href="{:U('House/index')}" style="text-decoration: none;color:#fff"><li style="background: #f29a00;"><div></div>住宿</li></a>
                <a href="{:U('Transpot/index')}" style="text-decoration: none;color:#fff"><li style="background: #00b065;"><div></div>交通</li></a>
                <a href="{:U('Scenic/index')}" style="text-decoration: none;color:#fff"><li style="background: #29a5f3;"><div></div>景区</li></a>
                <a href="{:U('Shopping/index')}" style="text-decoration: none;color:#fff"><li  style="background: #2970a5;"><div></div>购物</li></a>
                <a href="{:U('Funny/index')}" style="text-decoration: none;color:#fff"><li style="background: #e00404;"><div></div>娱乐</li></a>
            </ul>
        </div>
        <div class="wenhua_jjp">
            <!--文章-->
            <div class="jp_hist">
                <i class="jp_hist_i1">
                    <if condition="$Think.get.navid eq 36">锦屏历史
                    <elseif condition="$Think.get.navid eq 38" />锦屏文化
                    </if>
                </i>

                <div>
                    <div class="text_lst">
                        <ul>
                            <volist name="lists" id="vo">
                                <li>
                                    <if condition="$Think.get.navid eq 36"><a href="{:U('home/food/detail?id='.$vo['id'].'&model=localhistory')}">
                                        <elseif condition="$Think.get.navid eq 38" /><a href="{:U('home/food/detail?id='.$vo['id'].'&model=jpculture')}"></if>
                                        <img src="{$vo.icon|picture}" alt=""></a>
                                    <div class="text_ft">
                                        <p>
                                            <if condition="$Think.get.navid eq 36"><a href="{:U('home/food/detail?id='.$vo['id'].'&model=localhistory')}">
                                                <elseif condition="$Think.get.navid eq 38" /><a href="{:U('home/food/detail?id='.$vo['id'].'&model=jpculture')}"></if>{$vo.name}</a></p>
                                        <p><i>发布时间</i><em>{$vo.create_time|date='Y-m-d',###}</em></p>
                                        <p>{$vo.content}
                                            <if condition="$Think.get.navid eq 36"><a href="{:U('home/food/detail?id='.$vo['id'].'&model=localhistory')}">
                                                <elseif condition="$Think.get.navid eq 38" /><a href="{:U('home/food/detail?id='.$vo['id'].'&model=jpculture')}"></if>【详情】</a></p>
                                    </div>
                                </li>
                            </volist>

                        </ul>
                    </div>
                    <div class="page_tt">
                        <ul class="pagehome">
                            {$page}

                        </ul>
                    </div>

                </div>
            </div>
