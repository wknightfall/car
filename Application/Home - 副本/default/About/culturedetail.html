<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="__IMG__/pub/t_logo.gif" type="image/x-icon"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="Keywords" content="">
    <meta name="description" content="">
    <meta charset="UTF-8">
    <title>{:C('WEB_SITE_TITLE')}</title>
    <link type="text/css" href="__CSS__/main.css" rel="stylesheet" />
    <link type="text/css" href="__CSS__/news.css" rel="stylesheet" />
    <script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__JS__/public.js"></script>

</head>
<body><include file="Public/zx" />
<!--标题信息栏-->
<div class="her_imsg">
    <include file="Public/header" />
</div>

<!--顶部菜单-->
<div class="heda_nav">
    <include file="Public/nav" />

</div>
<!--分割线-->
<div class="split_line"></div>
<!--当前位置-->
<div class="postin_wy">
    <div></div>
    <em>您当前的位置：</em><a href="{:U('index/index')}">首页</a><em>-</em><a>
    <if condition="$Think.get.type eq 1">红色文化
        <elseif condition="$Think.get.type eq 2" />木商文化
        <elseif condition="$Think.get.type eq 3" />军屯文化</if></a>

</div>
<!-- >>>>>>>>>main<<<<<<<<<<< -->
<section>
    <div class="news_gro">
        <p>{$news.name}</p>
        <span>
            <em>发行时间：</em><i>{$news.create_time|date='Y-m-d',###}</i>
        </span>
            <div class="under_lin">
                <span class="under_ylin"></span>
                <span class="under_hlin"></span>
            </div>
            <div class="text_img">
                {$news.content}

            </div>

        <if condition="$news['file'] neq 0">
        <div>
            <a href=" {$news.file|fileurl}" download="{$news.file|filename}" style="">
                下载附件
            </a>
        </div>
        </if>
        <div class="splt_lin"></div>
        <div class="page_tur">
            <if condition="$prev neq 0">
            <ul>
                <li>上一篇：</li>
                <li><a href="{:U('home/about/culturedetail?id='.$prev['id'].'&type='.$type)}">{$prev.name}</a></li>
            </ul>
                </if>
            <if condition="$next neq 0">
            <ul>
                <li>下一篇：</li>
                <li><a href="{:U('home/about/culturedetail?id='.$next['id'].'&type='.$type)}">{$next.name}</a></li>
            </ul>
                </if>
        </div>
    </div>
</section>

<!-------底部--------->
<include file="Public/footer" />
<!--隐藏板-->
<div class="all_no"></div>
</body>
</html>
