<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="__IMG__/pub/t_logo.gif" type="image/x-icon"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="Keywords" content="">
    <meta name="description" content="">
    <meta charset="UTF-8">
    <title>{:C('WEB_SITE_TITLE')}</title>
    <link type="text/css" href="__CSS__/main.css" rel="stylesheet" />
    <link type="text/css" href="__CSS__/news.css" rel="stylesheet" />
    <script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__JS__/public.js"></script>
</head>
<body><include file="Public/zx" />
<!--标题信息栏-->
<div class="her_imsg">
    <include file="Public/header" />
</div>

<!--顶部菜单-->
<div class="heda_nav">
    <include file="Public/nav" />
</div>
<!--分割线-->
<div class="split_line"></div>
<!---->
<div class="travel_gbi" style="display: inline-block;" id="rippleria">
    <img src="{$icon|picture}" alt="">
</div>
<!--当前位置-->
<div class="postin_wy">
    <div></div>
    <em>您当前的位置：</em><a href="{:U('index/index')}">首页</a><em>-</em><a href="{:U('about/index')}">关于我们</a><em>-</em><a>{$title}</a>
</div>
<!-- >>>>>>>>>main<<<<<<<<<<< -->
<section>
    <div class="news_1gro">
        <div class="gro_lis">
            <ul>
                <volist name="left" id="vo">
                    <li <if condition="$vo.id eq $navid">class="ckd_new"</if> ><a href="{$vo['url']}" style="text-decoration: none;color:#000">{$vo.title}</a></li>
                </volist>
            </ul>
        </div>
        <div class="gro_deta">
            <p><i>{$title}</i><em>Leaders</em></p>
            <div class="under00_lin">
                <span class="under00_ylin"></span>
                <span class="under00_hlin"></span>
            </div>
            <div class="text_lst_per">

                <div class="gder_dis">
                    <ul id="food" style="margin-bottom:100px!important;">
                        <volist name="food" id="vo">
                            <li>
                                <a href="{:U('Food/detail?id='.$vo['id'].'&model=leader')}"><img src="{$vo.icon|picture}" alt=""></a>
                                <div>
                                    <p>
                                        <em>{$vo.name}</em>
                       <span>


                       </span>
                                    </p>
                   <span>
                       <ul><li>职务：</li><li>{$vo.position}</li></ul>
                       <ul><li>所属部门：</li><li>{$vo.depart}</li></ul>
                   </span>
                                </div>
                            </li>
                        </volist>

                    </ul>
                </div>
                <div class="" style="text-align:center;margin-top:100px">
                    <img src="__IMG__/gud/drup_03.jpg" alt="" class="molink">
                </div>
            </div>
        </div>
    </div>
</section>

<!-------底部--------->
<include file="Public/footer" />
<!--隐藏板-->
<div class="all_no"></div>
</body>
<script>

    page=1;
    var    url="{:U('About/leader')}";

    $('.molink').click(function () {
        if($(this).hasClass('nothing')==false){
            $.post(url,{'page':page},function (da) {
                var obj = jQuery.parseJSON(da);
                if(obj.code==200){
                    $('#food').append(obj.msg);
                    page++;
                }else{
                    //$('.molink').addClass('nothing');

                    layer.msg('没有更多了哦~');
                }
            })

        }
    })

</script>
</html>
