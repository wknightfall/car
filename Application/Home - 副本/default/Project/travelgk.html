<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="__IMG__/pub/t_logo.gif" type="image/x-icon"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="Keywords" content="">
    <meta name="description" content="">
    <meta charset="UTF-8">
    <title>旅行游记</title>
    <link type="text/css" href="__CSS__/main.css" rel="stylesheet" />
    <link type="text/css" href="__CSS__/shop.css" rel="stylesheet" />
    <script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__JS__/public.js"></script>
    <script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
</head>
<body><include file="Public/zx" />
<!--标题信息栏-->
<div class="her_imsg">
    <include file="Public/header" />
</div>

<!--顶部菜单-->
<div class="heda_nav">
    <include file="Public/nav" />
</div>
<!--分割线-->
<div class="split_line"></div>
<!---->
<div class="travel_gbi" style="display: inline-block;" id="rippleria">
    <img src="{$icon|picture}" alt="">
</div>
<!--当前位置-->
<div class="postin_wy">
    <div></div>
    <em>您当前的位置：</em><a href="{:U('index/index')}">首页</a><em>-</em><a>旅游概括</a>
</div>
<!-- >>>>>>>>>main<<<<<<<<<<< -->
<section>
    <div class="news_1gro">
            <div class="text_lst">
                <ul id="food">
                    <volist name="food" id="vo">
                    <li>
                      <p><a href="{:U('home/project/notedetail?id='.$vo['id'].'&type=1')}"><img src="{$vo.icon|picture}" alt=""  style="width:288px;height:170px"></a></p>

                        <div class="text_ft"  style="float: right">
                            <p><a href="{:U('home/project/notedetail?id='.$vo['id'].'&type=1')}">{$vo.name}</a></p>
                            <p><i> 文章来源：</i><em>锦屏旅游资讯网</em><i> 作者：</i><em>锦屏旅游资讯网</em><i>发布时间：</i><em>{$vo.create_time|date='Y-m-d',###}</em></p>
                            <p>{$vo.description}
                                <a href="{:U('notedetail?id='.$vo['id'].'&type=1')}">【详情】</a></p>
                            <p class="bom_blg">
                                <span><i>{$vo.view}</i><em class="icon2" data-id="{$vo.id}">{$vo.collectionnum}</em></span>
                            </p>
                        </div>
                    </li>
                    </volist>
                </ul>
            </div>
    </div>
    <div class="drop_but">
        <img src="__IMG__/gud/drup_03.jpg" alt="" class="molink">
    </div>
</section>

<!-------底部--------->
<include file="Public/footer" />
<!--隐藏板-->
<div class="all_no"></div>
</body>
<script>

    page=1;
    var    url="{:U('Project/travelgk')}";

    $('.molink').click(function () {
        if($(this).hasClass('nothing')==false){
            $.post(url,{'page':page},function (da) {
                var obj = jQuery.parseJSON(da);
                if(obj.code==200){
                    $('#food').append(obj.msg);
                    page++;
                }else{
                    //$('.molink').addClass('nothing');

                    layer.msg('没有更多了哦~');
                }
            })

        }
    })
    $(document).on("click",".icon2",function () {
        var id = $(this).attr('data-id')
        var collection = $(this);
        $.post("/Home/Ajax/collection",{'id':id,'type':'travelgk'},function(da){
            var num = collection.html();
            var obj = jQuery.parseJSON(da);
            if(obj.code==200){
                collection.html(parseInt(num)+1);
                collection.css("background-image","url('/Public/Home/img/gud/ligcjj_03.jpg')");
            }else if(obj.code==201){
                collection.html(parseInt(num)-1);
                collection.css("background-image","url('/Public/Home/img/gud/dtjg_05.jpg')");
            }else{
                alert(obj.msg);
            }
        });
    })

</script>
</html>
