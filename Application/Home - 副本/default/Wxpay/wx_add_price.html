    <title>{:C('WEB_SITE_TITLE')}-微信充值</title>
    <style>
	    .weixin_pay{background:rgb(48,51,63)}
		.pay_img{width:100%; text-align:center;}

	</style>

<body class="weixin_pay">

  <div class="pay_img"><img src="{$url}"></div>

</body>


<script>

    var tyu =setInterval("startRequest()",2000);
    function startRequest()
    {
        var order_number = "{$order_number}";
        var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
        $.post('/Home/Wxpay/select_order',{order_number:order_number,type:'wxcz'},function (d) {
            //成功
            if(d.code>0){
                clearInterval(tyu);
                layer.alert(d.msg,function () {
                   // parent.layer.close(index);  // 关闭layer
                    parent.location.href='/Home/Userinfo/manage';
                });
            }
        })
    }

</script>
