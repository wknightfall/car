<head>

    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="Keywords" content="">
    <meta name="description" content="">
    <meta charset="UTF-8">
    <title>专车预订</title>
    <link type="text/css" href="__CSS__/main.css" rel="stylesheet" />
    <link type="text/css" href="__CSS__/shop.css" rel="stylesheet" />
    <script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__JS__/public.js"></script>
    <script type="text/javascript" src="__JS__/person.js"></script>

    <script src="/Public/Home/plugin/laydate/laydate.js"></script>
    <!--特效-->
    <script type="text/javascript" src="__JS__/plugin.js"></script>
</head>
<body><include file="Public/zx" />
<include file="Public/header" />
<!--顶部菜单-->
<div class="heda_nav">

</div>
<!--分割线-->
<div class="split_line"></div>
<!---->
<div class="travel_gbi" style="display: inline-block;" id="rippleria">
    <img src="{$icon|picture}" alt="">
</div>
<!--当前位置-->
<div class="postin_wy">
    <div></div><em>您当前的位置：</em><a href="{:U('index/index')}">首页</a><em>-</em><a href="{:U('index/index')}">旅游指南</a><em>-</em><a>交通</a>
</div>
<section>
    <div class="yuding_ca">
        <div class="left_nav">
            <ul>
                <a href="{:U('Food/index')}" style="text-decoration: none;color:#fff"><li style="background: #ef5f02;"><div></div>美食</li></a>

                <a href="{:U('House/index')}" style="text-decoration: none;color:#fff"><li style="background: #f29a00;"><div></div>住宿</li></a>
                <a href="{:U('Transpot/index')}" style="text-decoration: none;color:#fff"><li class="lenav_ok"  style="background: #00b065;"><div></div>交通</li></a>
                <a href="{:U('Scenic/index')}" style="text-decoration: none;color:#fff"><li style="background: #29a5f3;"><div></div>景区</li></a>
                <a href="{:U('Shopping/index')}" style="text-decoration: none;color:#fff"><li  style="background: #2970a5;"><div></div>购物</li></a>
                <a href="{:U('Funny/index')}" style="text-decoration: none;color:#fff"><li style="background: #e00404;"><div></div>娱乐</li></a>
            </ul>
        </div>
        <span class="car_nav">
                <ul>
                    <li><a href="{:U('Transpot/index')}" style="text-decoration: none;color:#000">班车查询</a></li>
                    <!--<li><a href="{:U('Transpot/train')}" style="text-decoration: none;color:#000">列车查询</a></li>-->
                    <li><a href="{:U('Transpot/train')}" style="text-decoration: none;color:#000">列车查询</a></li>
                    <li class="nav_chek"><a href="{:U('Transpot/car')}" style="text-decoration: none;color:#000">专车预订</a></li>
                    <li><a href="{:U('Transpot/plane')}" style="text-decoration: none;color:#000">航班查询</a></li>
                </ul>
        </span>
        <div class="selck_car">
            <ul>
                <li>出行人数：</li>
                <li>
                    <div class="sele_ll sele_ee">1</div>
                    <div class="sele_chd">
                        <ul>
                            <li>2</li>
                            <li>3</li>
                            <li>4</li>
                            <li>5</li>
                        </ul>
                    </div>
                </li>
            </ul>
            <ul>
                <li>选择日期：</li>
                <li class="deta_lsi">
                    <div>
                        <input type="text" id="test1">
                        <p></p>
                        <input type="text" id="test2">
                    </div>
                    <div>

                    </div>
                    <div>
                        <input type="text" id="test1-1">
                        <p></p>
                        <input type="text" id="test2-1">
                    </div>
                </li>
            </ul>
            <ul>
                <li></li>
                <li>
                    <input type="button" value="立即选车">
                </li>
            </ul>
        </div>
        <div class="car_lsit">

            <ul>
                <volist name="car" id="vo">
                <li>
                    <a href="{:U('transpot/cardetail?id='.$vo['id'])}" style=""><img src="{$vo.icon|picture}" alt="" style="max-width:268px;max-height:230px"></a>
                    <span>
                        <p><i>{$vo.name}</i><em>已认证</em></p>
                        <ul>
                            <li><i>车型：</i><em>{$vo.type}</em></li>
                            <li><i>车牌号：</i><em>{$vo.carno}</em></li>
                            <li><i>联系电话：</i><em>{$vo.tel}</em></li>
                        </ul>
                    </span>
                </li>
                    </volist>

            </ul>
        </div>
    </div>
</section>

<!-------底部--------->
<include file="Public/footer" />
<!--隐藏板-->
<div class="all_no"></div>

</html>
<script>

    laydate.render({
        elem: '#test1'
    });

    //时间选择器
    laydate.render({
        elem: '#test2'
        ,type: 'time'
    });

    laydate.render({
        elem: '#test1-1'
    });

    //时间选择器
    laydate.render({
        elem: '#test2-1'
        ,type: 'time'
    });
</script>
