<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="__IMG__/pub/t_logo.gif" type="image/x-icon"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="Keywords" content="">
    <meta name="description" content="">
    <meta charset="UTF-8">
    <title>发布帖子</title>
    <link type="text/css" href="__CSS__/main.css" rel="stylesheet" />
    <link type="text/css" href="__CSS__/psc.css" rel="stylesheet" />
    <script type="text/javascript" src="__JS__/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="__JS__/public.js"></script>
    <script type="text/javascript" src="__JS__/person.js"></script>

    <script type="text/javascript" src="__PUBLIC__/layer/layer.js"></script>
</head>
<body><include file="Public/zx" />
<!--标题信息栏-->
<div class="her_imsg">
    <include file="Public/header" />
</div>

<!--顶部菜单-->
<div class="heda_nav">
    <include file="Public/nav" />
</div>
<!--分割线-->
<div class="split_line"></div>
<!--当前位置-->
<!-- >>>>>>>>>main<<<<<<<<<<< -->
<section>
    <div class="psc_mb">
        <div class="perle_list">
            <div class="txkk_bor">
                <div class="txkk_bod" style="background: url('{$user.avatar}')"></div>
                <div class="name_id">
                    <p>{$user.name}</p>
                    <em>ID:{$user.id}</em>
                </div>
            </div>
            <div class="list_per">
                <ul>
                    <a href="{:U('mer/luntan')}"><li class="per_chd"><span><p>我的论坛</p></span></li></a>
                    <a href="{:U('mer/goods?issale=2')}"><li><span><p>商品管理</p></span></li></a>
                    <a href="{:U('mer/youhui')}"><li><span><p>优惠活动</p></span></li></a>
                    <a href="{:U('mer/dingdan?isover=2')}"><li ><span><p>订单管理</p></span></li></a>
                    <a href="{:U('mer/caiwu')}"><li><span><p>财务</p></span></li></a>
                    <a href="{:U('mer/shangjia')}"><li><span><p>商家信息</p></span></li></a>
                </ul>
            </div>
        </div>
        <!---->
        <div class="perrg_imsg">
            <div class="cont_tt">
                <div class="lun_ttle">
                    <ul>
                        <li class="fatie_genb" >编辑帖子</li>
                    </ul>
                </div>
                <!---->
                <div class="content_fa">
                    <ul>
                        <li>标题:</li>
                        <li>
                            <textarea name="" placeholder=""  id="name" cols="30" rows="10">{$vo.name}</textarea>
                        </li>
                    </ul>
                    <ul>
                        <li>内容:</li>
                        <li>
                            <textarea name="" placeholder=""  id="detail" cols="30" rows="10">{$vo.detail}</textarea>
                        </li>
                    </ul>
                </div>
                <!---->
                <div class="fabu_buu">
                    <input type="button" value="保存" id="fabu">
                </div>
            </div>
        </div>
    </div>
</section>


<!-------底部--------->
<include file="Public/footer" />

</footer>
</body>
<script>
    $(document).on("click","#fabu",function () {
        var id="{$Think.get.id}";
        var name = $('#name').val();
        var detail = $('#detail').val();

        $.post("/Home/user/edit",{'id':id,'name':name,'content':detail},function(da){

            var obj = jQuery.parseJSON(da);
            if(obj.code==200) {
                layer.msg('编辑成功',function () {
                    location.href='/home/mer/luntan'
                })

            }else{
                layer.msg('编辑失败')

            }
        });
    })

</script>
</html>
